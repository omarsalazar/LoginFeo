{% extends "base.html" %}
{% load staticfiles %}
{% load static %}
{% block content %}
<div class="jumbotron text-center">
  <div class="page-header"><h1>Registro</h1></div>
    <form class="form-horizontal" >
        {% csrf_token %}
      <fieldset>
        <legend>Llena los campos</legend>
        <div class="form-group">
          <label for="materiaalerta" class="col-lg-2 control-label">Nombre</label>
          <div class="col-lg-10">
            <input type="text" name="nombre" class="form-control" id="materiaalerta" placeholder="Nombre" required>
          </div>
        </div>
        <div class="form-group">
          <label for="apregistro" class="col-lg-2 control-label">Apellidos</label>
          <div class="col-lg-10">
            <input type="text" name="apellidos" class="form-control" id="apregistro" placeholder="Apellido paterno" required>
          </div>
        </div>
        <div class="form-group">
          <label for="boletaregistro" class="col-lg-2 control-label">Boleta</label>
          <div class="col-lg-10">
            <input type="text" name="no_boleta" class="form-control" id="boletaregistro" placeholder="Número de boleta" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Correo</label>
          <div class="col-lg-10">
            <input type="email" name="correo" class="form-control" id="email" placeholder="Correo Electronico" required>
          </div>
        </div>
        <div class="form-group">
          <label for="pass" class="col-lg-2 control-label">Contraseña</label>
          <div class="col-lg-10">
            <input type="password" name="contrasena" class="form-control" id="pass" placeholder="Contraseña" required>
          </div>
        </div>
        <div class="form-group">
          <label for="pass2login" class="col-lg-2 control-label">Repite tu contraseña</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="pass2login" placeholder="Repite tu contraseña" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10">
            <input type="hidden" name="carrera" class="form-control" id="apregistro" placeholder="Apellido paterno">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-1">
            <button onclick="enviando();" class="btn btn-success">Registrarse</button>
          </div>
        </div>
      </fieldset>
    </form>
</div>

{% endblock content %}
